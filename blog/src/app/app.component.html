<div class="container">
  <app-post-form (onAdd)="updatePosts($event)"></app-post-form>
  <hr/>
  <input type="text" [(ngModel)]="search" placeholder="Search Title">
  <app-post *ngFor="let p of transform(posts, search)" [myPost]="p" (onRemove)="deletePost($event)">
    <small *ngIf="p.text.length > 20; else short">Long post</small>
    <ng-template #short>
      <small>Short post</small>
    </ng-template>
    <!-- <small>{{p.id}}</small> -->
  </app-post>
</div>
